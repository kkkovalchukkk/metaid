<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="center">
    <div class="popup popup--login">
        <button class="popup__close-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12 14.3787L21.2009 23.5227C21.8412 24.1591 22.8794 24.1591 23.5197 23.5227C24.1601 22.8863 24.1601 21.8546 23.5197 21.2182L14.2443 12L23.5197 2.78183C24.1601 2.14545 24.1601 1.11367 23.5197 0.477285C22.8794 -0.159096 21.8412 -0.159096 21.2009 0.477286L12 9.62132L2.79913 0.477287C2.15879 -0.159096 1.12059 -0.159096 0.480255 0.477287C-0.160082 1.11367 -0.160084 2.14545 0.480255 2.78183L9.75573 12L0.480255 21.2182C-0.160082 21.8546 -0.160082 22.8863 0.480255 23.5227C1.12059 24.1591 2.15879 24.1591 2.79913 23.5227L12 14.3787Z"
                    fill="#576ACA" />
            </svg>
        </button>
        <h2 class="popup__heading">
            Вход в личный кабинет
        </h2>
        <form action="" class="popup__login-form">
            <fieldset class="popup__login-form-fieldset">
                <label for="email-input" class="popup__login-form-label">
                    Логин
                </label>
                <input id="email-input" type="text"
                    class="popup__login-form-text-input popup__login-form-text-input--login"
                    placeholder="Введите E-mail">
            </fieldset>
            <fieldset class="popup__login-form-fieldset">
                <label for="password-input" class="popup__login-form-label">
                    Пароль
                </label>
                <input type="password" placeholder="Введите пароль"
                    class="popup__login-form-text-input popup__login-form-text-input--pass">
            </fieldset>
            <div class="popup__login-form-row">
                <div class="popup__login-form-row-el">
                    <label class="popup__login-form-row-el-label">
                        <input type="checkbox" style="display: none;" class="popup__login-form-checkbox-input">
                        <div class="popup__login-form-checkbox"></div>
                        Запомнить меня
                    </label>
                </div>
                <div class="popup__login-form-row-el">
                    <a href="#" class="popup__login-form-link">
                        Забыли свой пароль?
                    </a>
                </div>
            </div>
            <button class="popup__login-form-submit-btn" type="submit">
                Войти
            </button>
            <a href="#" class="popup__login-form-register-link">
                Зарегистрироваться
            </a>
        </form>
    </div>
</body>

</html>
