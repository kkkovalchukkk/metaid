<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мероприятия</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="center">
    <div class="container">
        <div class="container__header">
            <h2 class="container__heading">
                Мероприятия метавселенной
            </h2>
            <button class="container__close-btn">
                <div class="container__close-btn-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8 9.58579L14.1339 15.6818C14.5608 16.1061 15.2529 16.1061 15.6798 15.6818C16.1067 15.2576 16.1067 14.5697 15.6798 14.1454L9.49618 8L15.6798 1.85455C16.1067 1.4303 16.1067 0.742446 15.6798 0.318191C15.2529 -0.106064 14.5608 -0.106064 14.1339 0.318191L8 6.41421L1.86608 0.318189C1.43919 -0.106066 0.747061 -0.106066 0.320169 0.318189C-0.106723 0.742444 -0.106723 1.4303 0.320168 1.85455L6.50382 8L0.320168 14.1454C-0.106724 14.5697 -0.106724 15.2576 0.320168 15.6818C0.747061 16.1061 1.43919 16.1061 1.86608 15.6818L8 9.58579Z"
                            fill="#576ACA" />
                    </svg>
                </div>
                Закрыть
            </button>
        </div>
        <div class="container__main">
            <div class="container__row">
                <div class="container__filters">
                    <select name="type" id="type-selector" class="container__filters-select">
                        <option value="" disabled selected>Тип мероприятия</option>
                        <option value="conference">
                            Конференция
                        </option>
                        <option value="master-class">
                            Мастер-классы
                        </option>
                    </select>
                    <select name="type" id="type-selector" class="container__filters-select">
                        <option value="" disabled selected>Площадка</option>
                        <option value="Квартал образования">Квартал образования</option>
                        <option value="Квартал финансовой грамотности">Квартал финансовой грамотности</option>
                    </select>
                </div>
                <div class="container__date">
                    <button class="container__date-btn">
                        Сегодня
                    </button>
                    <label class="container__date-choose-btn">
                        Выбрать дату
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
